{% extends "base.html" %}
{% block title %}祝 转 - 转 {% endblock %}

{% block content %}
<div class="container py-4" dir="rtl">

  <h2 class="mb-4 text-center fw-bold text-dark">爪专  </h2>

  <!-- 爪专  -->
  <div class="row g-4">
    {% for product in hot_products %}
      <div class="col-6 col-md-3">
        <div class="card h-100 shadow-sm border-0">
          <div style="aspect-ratio:1/1;background:#f8f9fa;">
            <img src="{{ product.image_url or '/static/img/default.jpg' }}" class="card-img-top" alt="{{ product.name }}" style="object-fit:cover;width:100%;height:100%;">
          </div>
          <div class="card-body text-center">
            <h6 class="card-title text-truncate fw-semibold" title="{{ product.name }}">{{ product.name }}</h6>
            <div class="fw-bold text-success mb-2">{{ '%.2f'|format(product.price) }}</div>
            <a href="/products/{{ product.id }}" class="btn btn-outline-primary btn-sm w-100">驻专</a>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="alert alert-info text-center"> 专注 爪专  爪.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
